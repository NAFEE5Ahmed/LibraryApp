<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LibraryApp | Track the status of your favorite books.</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <main>

    <div class="text-center mt-4">
      <h1 class="fs-1 p-2 mb-2 bg-info-subtle text-emphasis-info">Welcome to Book Library!</h1>
      <p class="fs-5">Here you can track the status and save your favorite books info</p>
      <div class="fs-3 fw-bolder">
        <span class="mx-2">Add Book</span><button class="btn btn-light fs-3 fw-bolder" data-bs-toggle="modal" data-bs-target="#bookAddingModal">+ </button>
      </div>
    </div>

    <div class="container d-flex justify-between">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h2 class="book-title fs-4 fw-bolder">Title</h2>
          <hr>
          <h2 class="book-author fs-5">Author</h2>
          <hr>
          <p class="book-pages">Pages</p>
          <hr>
          <a href="#" class="btn btn-primary book-reading-status">Not read yet</a>
          <a href="#" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>

    <!-- book adding modal -->
    <div class="container">
      <div class="modal fade" id="bookAddingModal" tabindex="-1" aria-labelledby="bookAddingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">Add Book To Library</h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input class="form-control my-4 fs-5 p-2" type="text"  id="title" placeholder="Title" aria-label="title example" value="">
              <input class="form-control my-4 fs-5 p-2" type="text" id="author" placeholder="Author" aria-label="author example" value="">
              <input class="form-control my-4 fs-5 p-2" type="number" id="pages" placeholder="Pages" min="0" aria-label="author example" value="">
              <div class="form-check m-4 fs-5">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Read
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success fs-4 mx-auto px-4" id="book-adding-btn" data-bs-dismiss="modal" aria-label="Close">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
